<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link href="style/custom.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style/font-awesome.min.css">

  <script src="js/angular.min.js"></script>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body ng-app>
  <div class="container" ng-controller="MainCtrl">
    <div class="heading">
      <h1 class="title">2048craze <i class="fa fa-check"></i></h1>
      <div class="scores-container">
        <div class="score-container">{{ nbGames }}</div>
      </div>
    </div>
    
    <hr>
    
    <div ng-show="currentGame == null" style="width:100%" class="centered">
      <button ng-click="onGenerate()" ><i class="fa fa-random"></i>&nbsp;Give me a random game based on <strong>2048</strong>, the addictive tile game !</button>
    </div>

    <div ng-hide="currentGame == null" class="centered">
      <h2 style="font-style:italic">What about...</h2>
      <p>{{ currentGame.description }}</p>

      <button ng-click="openCurrentGame()" ><i class="fa fa-check"></i>&nbsp;Ok, let's go !</button>
      <button ng-click="onGenerate()" ><i class="fa fa-repeat"></i>&nbsp;Give me another game !</button>

    </div>

    <hr>

    <p>
    The original <a href="http://gabrielecirulli.github.io/2048/" target="_blank">2048 game</a> is created by <a href="http://gabrielecirulli.com" target="_blank">Gabriele Cirulli.</a>
    </p>

    <hr>

    <p class="imadethis">This funny moment was brought to you by @clemkeirua with love, not enough sleep, and some terribly bad javascript.</p>
  </div>

  
  <script src="js/Games.js"></script>
  <script src="js/MainCtrl.js"></script>
</body>
</html>
